<div *ngIf="viewid" class="m-5 p-5 bg-primary " style="color:antiquewhite">
    ID:
    <input type="text" class="form-control" value={{viewid.id}}>
    <br>
    Title:
    <input type="text" class="form-control" value={{viewid.title}}>
    <br>
    FirstName:
    <input type="text" class="form-control" value={{viewid.firstName}}>
    <br>
    LastName:
    <input type="text" class="form-control" value={{viewid.lastName}}>
    <br>
    Gender:
    <input type="text" class="form-control" value={{viewid.gender}}>
    <br>
    Email:
    <input type="text" class="form-control" value={{viewid.email}}>
    <br>
    DateOfBirth:
    <input type="text" class="form-control" value={{viewid.dateOfBirth}}>
    <br>
    RegisterDate:
    <input type="text" class="form-control" value={{viewid.registerDate}}>
    <br>
    Phone:
    <input type="text" class="form-control" value={{viewid.phone}}>
    <br>
    Picture:
    <input type="text" class="form-control" value={{viewid.picture}}>
    <br>
    Location:
    <input type="text" class="form-control" value={{viewid.location}}>
    <br>
</div>
