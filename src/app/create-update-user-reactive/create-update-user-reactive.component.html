<div>
    <form (ngSubmit)="onSubmit()" *ngIf="userForm" [formGroup]="userForm">
        <div class="form-group m-2">
            <label for="Fname">First Name</label>
            <input type="text" class="form-control" id="nameF1" [required]=create formControlName="nameF1" name="First">
            <div *ngIf="!nameF1?.valid && nameF1?.touched">
                <div *ngIf="nameF1?.errors?.['required']" class="alert alert-danger m-1">First Name is required
                </div>
                <div *ngIf="nameF1?.errors?.['minlength']" class="alert alert-danger m-1">First Name at least 2 letters
                </div>
            </div>
        </div>
        <div class="form-group m-2">
            <label for="Lname">Last Name</label>
            <input type="text" class="form-control" id="nameL1" [required]=create formControlName="nameL1" name="Last">
            <div *ngIf="!nameL1?.valid && nameL1?.touched">
                <div *ngIf="nameL1?.errors?.['required']" class="alert alert-danger m-1">Last Name is required
                </div>
                <div *ngIf="nameL1?.errors?.['minlength']" class="alert alert-danger m-1">Last Name at least 2 letters
                </div>
            </div>
        </div>
        <div class="form-group m-2">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email1" [required]=create formControlName="email1"
                name="email">
            <div *ngIf="!email1?.valid &&email1?.touched">
                <div *ngIf="email1?.errors?.['required']" class="alert alert-danger m-1">Email is required</div>
            </div>
            <div *ngIf="!email1?.valid &&email1?.touched">
                <div *ngIf="email1?.errors?.['pattern']" class="alert alert-danger m-1">Inputs not email</div>
            </div>

        </div>
        <div *ngIf="update" class="m-2">
            <label for="title">Title</label>
            <select name="title" id="title1" class="form-control" formControlName="title1">
                <option *ngFor="let title of titles" [value]="title">{{ title }}</option>
            </select>
            <label for="gender">Gender</label>
            <select name="gender" id="gender1" class="form-control" formControlName="gender1">
                <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
            </select>
            <br><br>
            <label for="phone">Phone</label>
            <input type="phone" id="phone1" name="phone" formControlName="phone1">
            <br><br>
        </div>
        <div class="form-group m-2">
            <input disabled="submitted" type="submit" [disabled]="userForm.invalid " value="Submit"
                class="btn btn-success">
            <input type="button" value="Back" (click)="back()" class="btn btn-dark m-2">
        </div>
        <div class="alert alert-danger my-2"
            *ngIf="userForm.invalid && userForm.touched && userForm.errors?.['identityRevealed']">
            Fisrt name must not equal Last name
        </div>
    </form>
    <div *ngIf="sub" class="alert alert-success m-4"> User Created Successful</div>
    <div *ngIf="done" class="alert alert-danger m-4"> {{err}}</div>
    <div *ngIf="sub1" class="alert alert-success m-4"> User Updated Successful</div>
    <div *ngIf="done1" class="alert alert-danger m-4"> {{err}}</div>

</div>
